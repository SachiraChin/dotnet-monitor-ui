name: dotnet-monitor UI build and deploy

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout ðŸ›Žï¸
        uses: actions/checkout@v2.3.1
        with:
          persist-credentials: false

      - name: Install npm 10.x ðŸ”§
        uses: actions/setup-node@v1
        with:
          node-version: '10.x'

      - name: Install packages ðŸ”§
        run: |
          npm install

      - name: Install Angular CLI ðŸ”§
        run: |
          npm install -g @angular/cli > /dev/null

      - name: Build project ðŸ”§
        run: |
          ng build --prod --sourceMap=false

      - name: Deploy ðŸš€
        uses: JamesIves/github-pages-deploy-action@3.5.9
        with:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          BRANCH: gh-pages
          FOLDER: dist/dotnet-monitor-ui
