name: dotnet-monitor UI build and deploy to Azure Web App

on:
  [push]

env:
  AZURE_WEBAPP_NAME: dotnet-monitor-ui
  AZURE_WEBAPP_PACKAGE_PATH: './dist/dotnet-monitor-ui'
  NODE_VERSION: '10.x'

jobs:
  build-and-deploy:
    name: Build and Deploy
    - name: Checkout ðŸ›Žï¸
      uses: actions/checkout@v2.3.1
      with:
        persist-credentials: false

    - name: Install npm ${{ env.NODE_VERSION }} ðŸ”§
      uses: actions/setup-node@v1
      with:
        node-version: ${{ env.NODE_VERSION }}

    - name: Install packages ðŸ”§
      run: |
        npm install

    - name: Install Angular CLI ðŸ”§
      run: |
        npm install -g @angular/cli > /dev/null

    - name: Build project ðŸ”§
      run: |
        ng build --prod --sourceMap=false

    - name: Deploy to Azure WebApp ðŸš€
      uses: azure/webapps-deploy@v1
      with:
        app-name: ${{ env.AZURE_WEBAPP_NAME }}
        publish-profile: ${{ secrets.AZURE_WEBAPP_PUBLISH_PROFILE }}
        package: ${{ env.AZURE_WEBAPP_PACKAGE_PATH }}
