<div class="process-container" [formGroup]="form">

  <mat-form-field appearance="standard" floatLabel="always" class="rest-api-url-container">
    <mat-label>REST API Url</mat-label>
    <input matInput formControlName="restEndpointUrl">
  </mat-form-field>
  <mat-form-field appearance="standard" floatLabel="always" class="rest-api-url-container">
    <mat-label>Metrics API Url</mat-label>
    <input matInput formControlName="metricsEndpointUrl">
  </mat-form-field>
  <button class="api-url-control-button" mat-raised-button (click)="saveApiUrls()">Save</button>
  <button class="api-url-control-button" mat-raised-button (click)="reloadProcesses()">Reload</button>
  <table mat-table [dataSource]="processes">
    <ng-container matColumnDef="pid">
      <th mat-header-cell *matHeaderCellDef> pid </th>
      <td mat-cell *matCellDef="let element"> {{element.pid}} </td>
    </ng-container>
    <ng-container matColumnDef="dump">
      <th class="center-text button-cell" mat-header-cell *matHeaderCellDef> dump </th>
      <td class="center-text button-cell" mat-cell *matCellDef="let element"> <button mat-button color="primary" (click)="downloadDump(element.pid)">Download</button> </td>
    </ng-container>
    <ng-container matColumnDef="gcdump">
      <th class="center-text button-cell" mat-header-cell *matHeaderCellDef> gcdump </th>
      <td class="center-text button-cell" mat-cell *matCellDef="let element"> <button mat-button color="primary" (click)="downloadGcDump(element.pid)">Download</button> </td>
    </ng-container>
    <ng-container matColumnDef="trace">
      <th class="center-text button-cell" mat-header-cell *matHeaderCellDef> trace </th>
      <td class="center-text button-cell" mat-cell *matCellDef="let element"> <button mat-button color="primary" (click)="downloadTrace(element.pid)">Download</button> </td>
    </ng-container>
    <ng-container matColumnDef="more">
      <th class="center-text button-cell" mat-header-cell *matHeaderCellDef> </th>
      <td class="center-text button-cell" mat-cell *matCellDef="let element"> <button mat-button color="primary" (click)="manageApp(element.pid)">More</button> </td>
    </ng-container>


    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
