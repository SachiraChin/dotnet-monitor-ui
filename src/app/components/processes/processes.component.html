<table mat-table [dataSource]="processes">
  <ng-container matColumnDef="pid">
    <th mat-header-cell *matHeaderCellDef> pid </th>
    <td mat-cell *matCellDef="let element"> {{element.pid}} </td>
  </ng-container>
  <ng-container matColumnDef="dump">
    <th class="center-text button-cell" mat-header-cell *matHeaderCellDef> dump </th>
    <td class="center-text button-cell" mat-cell *matCellDef="let element"> <button mat-raised-button color="primary"
        (click)="downloadDump(element.pid)">Download</button> </td>
  </ng-container>
  <ng-container matColumnDef="gcdump">
    <th class="center-text button-cell" mat-header-cell *matHeaderCellDef> gcdump </th>
    <td class="center-text button-cell" mat-cell *matCellDef="let element"> <button mat-raised-button color="primary"
        (click)="downloadGcDump(element.pid)">Download</button> </td>
  </ng-container>
  <ng-container matColumnDef="trace">
    <th class="center-text button-cell" mat-header-cell *matHeaderCellDef> trace </th>
    <td class="center-text button-cell" mat-cell *matCellDef="let element"> <button mat-raised-button color="primary"
        (click)="downloadTrace(element.pid)">Download</button> </td>
  </ng-container>
  <ng-container matColumnDef="more">
    <th class="center-text button-cell" mat-header-cell *matHeaderCellDef> </th>
    <td class="center-text button-cell" mat-cell *matCellDef="let element"> <a mat-flat-button color="primary"
      [routerLink]="['/processes/' + element.pid]">More</a> </td>
  </ng-container>


  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
