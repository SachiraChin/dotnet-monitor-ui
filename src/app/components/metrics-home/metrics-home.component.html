<div class="container" [formGroup]="form">
  <mat-form-field appearance="standard" floatLabel="always" class="rest-api-url-container">
    <mat-label>Metrics API Url</mat-label>
    <input matInput formControlName="metricsEndpointUrl">
  </mat-form-field>
  <div class="button-container">
    <button class="api-url-control-button" mat-raised-button (click)="saveApiUrls()">Save</button>
    <button class="api-url-control-button" mat-raised-button (click)="reloadProcesses()">Reload</button>
  </div>
  <app-metrics></app-metrics>
</div>
